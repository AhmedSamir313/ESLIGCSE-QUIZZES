<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mr. Ahmed Samir's Vocabulary Quiz</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

        :root {
            --primary-color: #007BFF;
            --secondary-color: #0056b3;
            --background-color: #f4f7f9;
            --card-background: #ffffff;
            --text-color: #333;
            --correct-color: #28a745;
            --incorrect-color: #dc3545;
            --light-gray: #e9ecef;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .quiz-container {
            width: 100%;
            max-width: 800px;
            background-color: var(--card-background);
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .quiz-header {
            padding: 20px 30px;
            background-color: var(--primary-color);
            color: white;
            text-align: center;
            position: relative;
        }

        .quiz-header h1 {
            margin: 0;
            font-size: 1.2em;
            font-weight: 600;
        }

        .quiz-header p {
            margin: 5px 0 0;
            font-size: 0.9em;
        }
        
        .logo-img {
            position: absolute;
            top: 10px;
            right: 15px;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            border: 2px solid white;
            box-shadow: 0 0 8px rgba(0,0,0,0.2);
        }

        .quiz-body {
            padding: 30px;
        }

        #start-screen h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        
        .btn {
            display: block;
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background-color: var(--primary-color);
            color: white;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: var(--secondary-color);
        }

        #quiz-screen {
            position: relative;
        }
        
        #timer {
            position: absolute;
            top: -20px;
            right: 0px;
            background-color: var(--secondary-color);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 1.1em;
        }

        #progress {
            text-align: center;
            font-weight: 600;
            color: #777;
            margin-bottom: 20px;
        }
        
        #question-text {
            font-size: 1.3em;
            font-weight: 600;
            margin-bottom: 25px;
            text-align: center;
            line-height: 1.5;
        }
        
        .options-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .option-btn {
            padding: 15px;
            border: 2px solid var(--light-gray);
            border-radius: 8px;
            background-color: var(--card-background);
            cursor: pointer;
            transition: all 0.2s;
            text-align: left;
            font-size: 1em;
        }

        .option-btn:hover:not([disabled]) {
            border-color: var(--primary-color);
            background-color: #e6f2ff;
        }

        .option-btn:disabled {
            cursor: not-allowed;
        }
        
        .option-btn.correct {
            background-color: var(--correct-color);
            border-color: var(--correct-color);
            color: white;
            font-weight: bold;
        }

        .option-btn.incorrect {
            background-color: var(--incorrect-color);
            border-color: var(--incorrect-color);
            color: white;
            font-weight: bold;
        }

        #results-screen h2 {
            text-align: center;
            margin-bottom: 10px;
        }
        
        #score-text {
            text-align: center;
            font-size: 2em;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 25px;
        }
        
        #review-section {
            margin-top: 30px;
        }

        .review-question {
            background-color: #f8f9fa;
            border: 1px solid var(--light-gray);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
        }
        
        .review-question p {
            margin: 0 0 10px 0;
        }
        
        .review-question .user-answer.correct {
            color: var(--correct-color);
        }

        .review-question .user-answer.incorrect {
            color: var(--incorrect-color);
        }
        
        .hidden {
            display: none;
        }
        
        .mailto-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: var(--correct-color);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: 600;
            text-align: center;
        }

        @media (max-width: 600px) {
            .options-grid {
                grid-template-columns: 1fr;
            }
            body {
                padding: 10px;
            }
             .logo-img {
                width: 60px;
                height: 60px;
                top: 8px;
                right: 10px;
            }
        }

    </style>
</head>

        ];
        
        // DOM Elements
        const startScreen = document.getElementById('start-screen');
        const quizScreen = document.getElementById('quiz-screen');
        const resultsScreen = document.getElementById('results-screen');
        const studentNameInput = document.getElementById('student-name');
        const studentEmailInput = document.getElementById('student-email');
        const timerEl = document.getElementById('timer');
        const progressEl = document.getElementById('progress');
        const questionTextEl = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const resultsTitleEl = document.getElementById('results-title');
        const scoreTextEl = document.getElementById('score-text');
        const reviewSection = document.getElementById('review-section');
        const emailLink = document.getElementById('email-results-link');

        // Quiz State
        let questions = [];
        let currentQuestionIndex = 0;
        let score = 0;
        let timerInterval;
        let timeLeft = 15 * 60; // 15 minutes in seconds
        let studentName = "";
        let studentEmail = "";
        const totalQuestions = 50;
        let userAnswers = [];

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function startQuiz() {
            studentName = studentNameInput.value.trim();
            studentEmail = studentEmailInput.value.trim();
            if (studentName === "" || studentEmail === "") {
                alert("Please enter your name and email to start the quiz.");
                return;
            }
            
            questions = shuffleArray([...quizData]).slice(0, totalQuestions);
            userAnswers = new Array(questions.length).fill(null);
            
            startScreen.classList.add('hidden');
            quizScreen.classList.remove('hidden');
            startTimer();
            displayQuestion();
        }

        function displayQuestion() {
            if (currentQuestionIndex >= questions.length) {
                showResults();
                return;
            }

            const currentQuestion = questions[currentQuestionIndex];
            progressEl.textContent = `Question ${currentQuestionIndex + 1} of ${questions.length}`;
            questionTextEl.textContent = currentQuestion.question;
            optionsContainer.innerHTML = '';
            
            const shuffledOptions = shuffleArray([...currentQuestion.options]);
            
            shuffledOptions.forEach(option => {
                const button = document.createElement('button');
                button.textContent = option;
                button.classList.add('option-btn');
                button.onclick = () => selectAnswer(option, button);
                optionsContainer.appendChild(button);
            });
        }

        function selectAnswer(selectedOption, button) {
            const currentQuestion = questions[currentQuestionIndex];
            const isCorrect = selectedOption === currentQuestion.answer;
            
            userAnswers[currentQuestionIndex] = selectedOption;

            if (isCorrect) {
                score++;
                button.classList.add('correct');
            } else {
                button.classList.add('incorrect');
                // Highlight the correct answer
                Array.from(optionsContainer.children).forEach(btn => {
                    if (btn.textContent === currentQuestion.answer) {
                        btn.classList.add('correct');
                    }
                });
            }

            // Disable all option buttons
            Array.from(optionsContainer.children).forEach(btn => {
                btn.disabled = true;
            });
            
            setTimeout(() => {
                currentQuestionIndex++;
                displayQuestion();
            }, 1500);
        }
        
        function startTimer() {
            timerInterval = setInterval(() => {
                timeLeft--;
                const minutes = Math.floor(timeLeft / 60);
                const seconds = timeLeft % 60;
                timerEl.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                
                if (timeLeft <= 30) {
                    timerEl.style.backgroundColor = '#dc3545';
                }

                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    showResults();
                }
            }, 1000);
        }

        function showResults() {
            clearInterval(timerInterval);
            quizScreen.classList.add('hidden');
            resultsScreen.classList.remove('hidden');

            resultsTitleEl.textContent = `Well done, ${studentName}!`;
            scoreTextEl.textContent = `Your Score: ${score} / ${questions.length}`;

            reviewSection.innerHTML = '';
            let emailBody = `Quiz Results for: ${studentName}\nScore: ${score} / ${questions.length}\n\n--- Mistakes Review ---\n\n`;
            
            questions.forEach((q, index) => {
                const userAnswer = userAnswers[index];
                const isCorrect = userAnswer === q.answer;

                const reviewEl = document.createElement('div');
                reviewEl.classList.add('review-question');
                reviewEl.innerHTML = `
                    <p><b>Q${index + 1}:</b> ${q.question}</p>
                    <p class="user-answer ${isCorrect ? 'correct' : 'incorrect'}">
                        Your answer: ${userAnswer || "Not answered"} ${isCorrect ? '✔' : '✘'}
                    </p>
                    ${!isCorrect ? `<p class="correct-answer"><b>Correct answer:</b> ${q.answer}</p><p><i><b>Explanation:</b> ${q.explanation}</i></p>` : ''}
                `;
                reviewSection.appendChild(reviewEl);
                
                if(!isCorrect) {
                   emailBody += `Question: ${q.question}\nYour Answer: ${userAnswer || "Not answered"}\nCorrect Answer: ${q.answer}\n\n`;
                }
            });
            
            emailLink.href = `mailto:ahmedsamiir991999@gmail.com?subject=Quiz Results for ${encodeURIComponent(studentName)}&body=${encodeURIComponent(emailBody)}`;
        }

    </script>
